<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel-art</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header">
    <h1 id="title">Paleta de Cores</h1>
    <table id="color-palette">
      <tr>
        <td class="color selected"></td>
        <td class="color"></td>
        <td class="color"></td>
        <td class="color"></td>
      </tr>
    </table>
  </header>
  <div class="form-container">
    <button id="clear-board" class="button-container">Limpar</button>
    <input type="number" name="" id="board-size" min="1" max="50" class="input-number">
    <button type="button" id="generate-board" class="button-container">VQV</button>
  </div>
  <main>
    <table id="pixel-board"></table>
  </main>
  <div class="sort-color">
    <button id='sort-colors' class="button-container">Sortear cores</button>
    <button class="button-container">Reserva</button>
  </div>
  <footer>Desenvolvido por Emanoel Mattos ðŸ˜ƒ</footer>
  <script src="script.js"></script>

</html>
